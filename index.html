<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ClassPicker â€” Professional Participant Draw</title>

  <!-- Google Fonts: Outfit -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.4/font/bootstrap-icons.css">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-light">



  <div class="container pb-5 mb-5">

    <!-- Control Toolbar -->
    <div class="card border-0 shadow-sm mb-4">
      <div class="card-body p-3 d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">
        <h2 class="h5 mb-0 text-primary fw-semibold"><i class="bi bi-people-fill me-2"></i>ClassPicker Participants</h2>

        <div class="d-flex flex-wrap gap-2 justify-content-center">
          <div class="btn-group shadow-sm" role="group">
            <button id="btnExportCSV" class="btn btn-outline-primary" title="Export to CSV">
              <i class="bi bi-download"></i> <span class="d-none d-sm-inline">Export CSV</span>
            </button>
            <label class="btn btn-outline-primary mb-0" for="fileImport" title="Import from CSV">
              <i class="bi bi-upload"></i> <span class="d-none d-sm-inline">Import CSV</span>
            </label>
            <input id="fileImport" type="file" accept=".csv" style="display:none">
          </div>

          <div class="btn-group shadow-sm" role="group">
            <button id="btnResetData" class="btn btn-outline-secondary" title="Reset from sample">
              <i class="bi bi-arrow-counterclockwise"></i> Reset
            </button>
            <button id="btnClearAll" class="btn btn-outline-danger" title="Clear participant list">
              <i class="bi bi-trash"></i> Clear
            </button>
          </div>

          <button id="btnAddParticipant" class="btn btn-success shadow-sm text-white" title="Add participant">
            <i class="bi bi-person-plus-fill"></i> Add New
          </button>
        </div>
      </div>
    </div>

    <!-- Data Table -->
    <div class="card border-0 shadow-sm">
      <div id="tableContainer" class="table-responsive">
        <table id="participantTable" class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th class="ps-3 text-secondary" style="width:50px; text-align: left;">#</th>
              <th class="text-secondary" style="width:130px; text-align: center;">ID Number</th>
              <th class="text-secondary" style="min-width:180px; text-align: center;">Name</th>
              <th class="text-center text-secondary" style="width:100px">
                <i class="bi bi-person-raised-hand fs-5" title="whether the participant is present or not"></i><br>
                <small>Present</small>
              </th>
              <th class="text-center text-secondary" style="width:100px">
                <i class="bi bi-person-check-fill fs-5"
                  title="whether the participant will be involved in the next draw or not"></i><br>
                <small>Included</small>
              </th>
              <th class="text-center text-secondary" style="width:100px">
                <i class="bi bi-dice-5-fill fs-5" title="How many times the participant selected"></i><br>
                <small>Selected</small>
              </th>
              <th class="text-center text-secondary" style="width:100px">
                <i class="bi bi-chat-left-dots-fill text-muted fs-5"
                  title="How many times the participant answered"></i><br>
                <small>Answered</small>
              </th>
              <th class="text-center text-secondary" style="width:100px">
                <i class="bi bi-check-lg text-success fs-5"
                  title="How many times the participant answered correctly"></i><br>
                <small>Correct</small>
              </th>
              <th style="width:60px"></th>
            </tr>
          </thead>
          <tbody>
            <!-- JS populates this -->
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <!-- Sticky bottom controls -->
  <div class="sticky-bottom-controls glass-effect border-top">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center py-3">
        <div class="d-none d-md-block text-muted small">
          Ready to pick a random participant?
        </div>
        <div class="d-flex gap-3 ms-auto">
          <button id="btnResetSelection" class="btn btn-light border shadow-sm text-muted"
            title="Reset included = present">
            <i class="bi bi-arrow-repeat"></i> Reset Inclusion
          </button>
          <button id="btnStartDraw" class="btn btn-primary btn-lg shadow-lg px-5 rounded-pill fw-bold pulsate-effect"
            title="Do Spin">
            <i class="bi bi-stars"></i> Spin The Wheel
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal slot machine -->
  <div class="modal fade" id="modalSlot" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 55%;">
      <div class="modal-content border-0 shadow-lg" style="background: transparent;">
        <div class="modal-body p-0">
          <div class="card bg-white text-dark border-0 overflow-hidden slot-machine-container">
            <div class="card-header bg-transparent border-bottom text-center py-3">
              <h5 class="modal-title fw-bold text-uppercase letter-spacing-2 text-primary">
                <i class="bi bi-joystick me-2"></i>Selecting Winner...
              </h5>
            </div>
            <div class="card-body p-4 text-center">
              <div class="slot-window bg-light bg-gradient rounded-3 p-3 mb-4 shadow-inner">
                <div class="slot-lines">
                  <div class="slot-line" id="slot1">---</div>
                  <div class="slot-line" id="slot2">---</div>
                  <div class="slot-line" id="slot3">---</div>
                </div>
              </div>
              <h3 class="mt-3 text-dark fw-bold animate-tick" id="slotResult"></h3>
            </div>
            <div class="card-footer bg-transparent border-top text-center pb-4 pt-0">
              <button type="button" class="btn btn-outline-secondary rounded-pill px-4 btn-sm mt-2"
                data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
